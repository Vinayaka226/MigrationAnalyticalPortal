<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Enter Project Info</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/projectDetails.css' %}">
  </head>
  <body>
    <form class="post-form" action="/addDash" method="POST">
      {% csrf_token %}
      <div class="container">
        <br>
        <div class="form-group row">
          <label class = "col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <h3>Ener Details</h3>
          </div>
        </div>
        <div class="form-group row">
          <label class = "col-sm-1 col-form-label"> Project name: </label>
          <div class="col-sm-4">
            {{form.projectName}}
          </div>
        </div>
        <div class="form-group row">
          <label class = "col-sm-1 col-form-label"> Category: </label>
          <div class="col-sm-4">
            {{form.category}}
          </div>
        </div>
        <div class="form-group row">
          <label class = "col-sm-1 col-form-label"> DM Name </label>
          <div class="col-sm-4">
            {{form.dmName}}
          </div>
        </div>
        <div class="form-group row">
          <label class = "col-sm-1 col-form-label"> completion Zone : </label>
          <div class="col-sm-4">
            {{form.completionZone}}
          </div>
        </div>
        <div class="form-group row">
          <label class = "col-sm-1 col-form-label"> Project Status : </label>
          <div class="col-sm-4">
            {{form.projectStatus}}
          </div>
        </div>
        <div class="form-group row">
          <label class = "col-sm-1 col-form-label">  </label>
          <div class="col-sm-4">
            <button type="submit" class= "btn btn-primary"> Submit</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
