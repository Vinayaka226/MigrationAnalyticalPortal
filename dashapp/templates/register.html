<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registeration</title>
</head>
<body>
	<form action="register" method="post">
		{% csrf_token %}
		First Name:<input type="text" name="first_name" placeholder="First Name"/><br>
		Last Name:<input type="text" name="last_name" placeholder="Last Name"/><br>
		User Name:<input type="text" name="username" placeholder="User Name"/><br>
		Email Address:<input type="email" name="email" placeholder="Email Address"/><br>
		Password:<input type="password" name="password1" placeholder="Password1"/><br>
		Confirm Password:<input type="password" name="password2" placeholder="Password2"/><br>
		<input type="Submit"/>
	</form>
	<div>
		{% for message in messages %}
		<h5> {{message}}</h5>
		{% endfor %}
	</div>
</body>
</html>
