<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add Project</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse" id="navmain">
      <div class="navbar-header">
        <!--<img src="cisco-white.png" alt="No Image" height="70" width="70">-->
        <a class="navbar-brand" href="#">Customer Experience</a>
      </div>
      <div class="navbar-brand-header">
          <h3>Add New Project</h3>
      </div>
      <ul class="navnew navbar-navnew">
        <li><a href="#">Cisco</a></li>
      </ul>
    </nav>
    <form class="post-form" action="/addDashEntry/" method="POST">
      {% csrf_token %}
      <div class="container">
        <br>
        <div class="form-group row">
          <label class = "col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <h3>Enter Details</h3>
          </div>
        </div>
        <div class="form-group row">
          <label class = "col-sm-1 col-form-label"> Project name: </label>
          <div class="col-sm-4">
            <input type="text" name="projectName"/>
          </div>
        </div>
        <div class="form-group row">
          <label class = "col-sm-1 col-form-label"> Category: </label>
          <div class="col-sm-4">
            <input type="text" name="category"/>
          </div>
        </div>
        <div class="form-group row">
          <label class = "col-sm-1 col-form-label"> DM Name </label>
          <div class="col-sm-4">
            <input type="text" name="dmName""/>
          </div>
        </div>
        <div class="form-group row">
          <label class = "col-sm-1 col-form-label"> completion Zone : </label>
          <div class="col-sm-4">
            <input type="text" name="completionZone""/>
          </div>
        </div>
        <div class="form-group row">
          <label class = "col-sm-1 col-form-label"> Project Status : </label>
          <div class="col-sm-4">
            <input type="text" name="projectStatus""/>
          </div>
        </div>
        <div class="form-group row">
          <label class = "col-sm-1 col-form-label">  </label>
          <div class="col-sm-4">
            <button type="submit" class= "btn btn-primary"> Add</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
